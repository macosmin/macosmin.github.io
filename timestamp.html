<!DOCTYPE html>
<html>
<body>
<h2>Current Timestamp:</h2>

<p>MCS X-WP-Timestamp: <span id="timestampDate"></span></p>
<script>
const str = (new Date()).toISOString().replace(/[-:TZ]/g, "");
document.getElementById("timestampDate").innerHTML = str;
</script>

<p>ISO Timestamp UTC(GMT): <span id="timestampISO"></span></p>
<script>
const timestampISO = (new Date()).toISOString();
document.getElementById("timestampISO").innerHTML = timestampISO;
</script>

<p>Long Timestamp: <span id="timestampLong"></span></p>
<script>
const timestampLong = (new Date()).getTime().toString();
document.getElementById("timestampLong").innerHTML = timestampLong;
</script>

<p>JavaScript Date toString: <span id="jsDate"></span></p>
<script>
const jsDate = (new Date());
document.getElementById("jsDate").innerHTML = jsDate;
</script>
